<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<title>Main</title>
<link rel="stylesheet" href="css/style.css">

<body>
    <nav class="navbar"></nav>
    <!-- <script src="javascript/nav.js"></script> -->
    <div class="containt">
        <h2>Welcome to Contact Management System</h2>
        <p>&nbsp;&nbsp;In this contact management system you can manage your contact list based on name email and
            contact
            number.
        <p>
        <p>As like your phone have contact list here you can also add some additional information</p>
    </div>
    <br><br>
    <div class="contact-table">
        <table class="list" id="contactList">
            <div class="colum">
                <thead>
                    <span>
                        <tr>
                            <th style="text-align:center ;"><button type="button" id="loginBtn"
                                    click="getMethodData()">Show Data</button></th>
                        </tr>
                    </span>
                    <tr>
                        <th>Id</th>
                        <th>Full Name</th>
                        <th>Email Id</th>
                        <th>contact</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
        </table>
    </div>
    </div>
    <div class="container">
        <div class="colum">
            <div class="fill">
                <form id="form" action="/submit">
                    <h2 style="text-align:center ;">Fill Details</h2>
                    <div>
                        <input type="hidden" name="idData" id="hideId" value="" />
                    </div>
                    <div>
                        <label>Full Name*</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>contact</label>
                        <input type="number" onKeyPress="if(this.value.length==10) return false;" id="contact" />
                    </div>
                    <div>
                        <label>Email Id</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <button type="button" id="saveBtn" onclick="postData()">Save Data</button>
                    <button type="button" onclick="clearData()">Reset Data</button>
                </form>
            </div>
        </div>
        <br />
        <script src="./js/ajaxScript.js"></script>
        <script>
            function clearData() {
                document.getElementById('form').reset()
            }
        </script>
    </div>
</body>

</html>
